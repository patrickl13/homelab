name: SSH into Raspberry Pi

on:
  workflow_dispatch:

jobs:
  ssh-connection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Test SSH connection to Raspberry Pi
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} patrick@173.206.63.235 -p 2222 "echo 'Connection successful!'"
