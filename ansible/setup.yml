- name: Set up Raspberry Pi with Terraform, Docker, and SSH
  hosts: localhost
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - curl
          - gnupg
          - software-properties-common
          - unzip
        state: present

    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=arm64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Add user to docker group
      user:
        name: "patrick"
        groups: docker
        append: yes

    - name: Download Terraform package
      get_url:
        url: "https://releases.hashicorp.com/terraform/{{ terraform_version }}/terraform_{{ terraform_version }}_linux_amd64.zip"
        dest: "/tmp/terraform.zip"
      vars:
        terraform_version: "1.5.0" # Change this to the desired version

    - name: Unzip Terraform package
      unarchive:
        src: "/tmp/terraform.zip"
        dest: "/usr/local/bin/"
        remote_src: yes

    - name: Clean up Terraform zip file
      file:
        path: "/tmp/terraform.zip"
        state: absent

    - name: Ensure Terraform is executable
      file:
        path: "/usr/local/bin/terraform"
        mode: "0755"
